<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>XSS Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{$url.themePath}/css/bootstrap.min.css">
<link rel="stylesheet" href="{$url.themePath}/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="{$url.themePath}/css/css.css">
<script src="{$url.themePath}/js/jquery-1.9.1.min.js"></script>
<script src="{$url.themePath}/js/bootstrap.min.js"></script>
{literal}
<script type="text/javascript">
function SubmitContent(){
	if($("#title").val()==""){
		ShowError("项目名称不能为空");
		return false;
	}
	$("#contentForm").submit();
}
function ShowError(content){
	$("#contentShow").attr("class","alert alert-danger");
	$("#contentShow").html(content);
}
</script>
{/literal}
</head>
<body>
{include file="header.html"}
<div class="container">
{include file="menus.html"}
<div class="col-sm-9">
          <div class="panel panel-default">
    	<div class="panel-heading">创建项目</div>
<form style="padding: 10px 15px;" id="contentForm" action="{$url.root}/index.php?do=project&act=create_submit" method="post">
<input type="hidden" name="token" value="{$show.user.token}" />
<fieldset> 
	<div id="contentShow"></div>
	<div class="form-group">
		<label for="title">项目名称</label>
		<input type="text" class="form-control"  name="title" id="title">
	</div>
	
	<p> 
		<label for="description">项目描述</label><br> 
		<textarea name="description" style="height: 100px" class="form-control" id="description"></textarea>
	</p>
	<p> 
		<input class="btn btn-success" type="button" value="下一步" onclick="SubmitContent()"> &nbsp;&nbsp;
		<input class="btn btn-success" type="button" value="取消" onclick="history.go(-1)"> 
	</p> 
</fieldset> 
</form>
</div>
</div>
</div>
</body>
<script>document.getElementById('title').focus();</script>
</html>
